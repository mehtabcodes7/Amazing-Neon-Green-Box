<!DOCTYPE html>
<html lang="en">

<head>
    <title>Neon Green Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: #1a1a1a;
            border: 2px solid #39ff14;
            /* Neon green border */
            border-radius: 15px;
            box-shadow:
                0 0 20px rgba(57, 255, 20, 0.7),
                0 0 30px rgba(57, 255, 20, 0.5),
                0 0 40px rgba(57, 255, 20, 0.3);
            padding: 30px;
            max-width: 320px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow:
                0 0 25px rgba(57, 255, 20, 1),
                0 0 35px rgba(57, 255, 20, 0.7),
                0 0 45px rgba(57, 255, 20, 0.5);
        }

        h2 {
            color: #39ff14;
            /* Neon green text */
            margin: 0 0 10px;
            text-shadow: 0 0 5px rgba(57, 255, 20, 0.7), 0 0 10px rgba(57, 255, 20, 0.5);
        }

        p {
            color: #e0e0e0;
            /* Light gray text */
            margin: 0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h2>Amazing Neon Green Box</h2>
            <p>This is a box with some cool features like vibrant green neon glow and modern design!</p>
        </div>
    </div>
</body>

</html>
